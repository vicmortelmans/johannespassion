    <script>
      // read the hash string, which indicates in seconds where to start playing
      var hash = 0;
      if (window.location.hash) {
        var hash = window.location.hash.substring(1); // remove '#' character
      }
      function perform(a) {
        switch (a.f) {
          case "show":
            $('.'+a.scene+'.'+a.rol+' .rol').text(a.rol);            
            $('.'+a.scene+'.'+a.rol+' .de').text(a.de);            
            $('.'+a.scene+'.'+a.rol+' .nl').text(a.nl);            
            $('.'+a.scene+'.'+a.rol).fadeIn();
            console.log("action performed: " + JSON.stringify(a));
            break;
          case "hide":
            $('.'+a.scene+'.'+a.rol).fadeOut();
            console.log("action performed: " + JSON.stringify(a));
            break;
          case "move":
            $('#scenery').attr('class',a.scene);
            console.log("action performed: " + JSON.stringify(a));
            break;
          case "black":
            $('#scenery').toggleClass('black');
            break;
          case "shake":
            $('#scenery').toggleClass('shake');
            break;
        }
        return;
      }
      $(function(){
        // hide all placeholders
        $('#viewport > div > div').hide();
        // add text fields to all placeholders
        $('<p class="rol"/>').appendTo('#viewport > div > div');
        $('<p class="de"/>').appendTo('#viewport > div > div');
        $('<p class="nl"/>').appendTo('#viewport > div > div');
        // prepare music
        window.audio = document.createElement('audio');
        audio.src = "johannespassion.mp3";
        audio.addEventListener('loadedmetadata', function () { // firefox doesn't send canplay event
          setTimeout(function() {  
            audio.currentTime = hash;
            audio.play();
            audio.addEventListener('playing', function () {
              // start polling time and performing events
              setInterval(function() {
                currentTime = audio.currentTime;
                // run through script and perform and remove all passed actions
                script.script.forEach(function(a) {
                  if (!a.done && a.time <= currentTime) {
                    perform(a);
                    a.done = true;
                    console.log("[time " + currentTime + "] Performed scene '" + a.scene + "', rol '" + a.rol + "', f '" + a.f + "'");
                  }
                });
                // endless loop
                if (currentTime > 6757.2) {  // waits 0.2 sec longer than opened windows!
                  script.script.forEach(function(a) {
                    a.done = false;
                  });
                  audio.currentTime = 0;
                  console.log("Restarting from beginning");
                }
              }, 100); // setInterval
            }); // playing
          }, 10000); // setTimeout
        }); // loadedmetadata
      });
      function next() {
        // move to next upcoming action (for debugging)
        for (var i = 0; i < script.script.length; i++) {
          var a = script.script[i];
          if (!a.done) {
            perform(a);
            a.done = true;
            audio.currentTime = a.time;
            console.log("[time " + a.time + "] Jumped to next scene '" + a.scene + "', rol '" + a.rol + "', f '" + a.f + "'");
            break;
          }
        }
      }
      function scene(s) {
        // special case for debugging and showing a complete scene
        audio.pause();
        script.script.forEach(function(a) {
          if (a.scene == s && a.f != 'hide') {
            perform(a);
            a.done = true;
            console.log("Performed scene '" + a.scene + "', rol '" + a.rol + "', f '" + a.f + "'");
          }
        });
      }
      function isNumeric(n) {
        return !isNaN(parseFloat(n)) && isFinite(n);
      }
    </script>

      "de" : "Die Juden aber, dieweil es der Rüsttag war, daß nicht die Leichname am Kreuze blieben den Sabbath über (denn desselbigen Sabbaths Tag war sehr groß), baten sie Pilatum, daß ihre Beine gebrochen und sie abgenommen würden. ",
